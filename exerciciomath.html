<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Math</title>
</head>
<body>
    <div id="aaa"></div>
    <script>
        let num1 = Number(prompt("Escolha um número"))
        const divAaa = document.getElementById("aaa")
        divAaa.innerHTML += `<h1>Seu número é ${num1}</h1>` 
        divAaa.innerHTML += `<p>Raiz quadrada ${num1 ** 0.5}</p>` 
        divAaa.innerHTML += `<p>${num1} é inteiro? ${Number.isInteger(num1)}</p>` 
        divAaa.innerHTML += `<p>é NaN? ${Number.isNaN(num1)}</p>` 
        divAaa.innerHTML += `<p>Arredondado para baixo: ${Math.floor(num1)}</p>` 
        divAaa.innerHTML += `<p>Arredondado para cima: ${Math.ceil(num1)}</p>` 
        divAaa.innerHTML += `<p>Com duas casas decimais: ${num1.toFixed(2)}</p>` 
    </script>
</body>
</html>
