<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Math</title>
</head>
<body>
    <div id="aaa"></div>
    <script>
        let num1 = Number(prompt("Escolha um número"))
        const divAaa = document.getElementById("aaa")
        divAaa.innerHTML += `<h1>Seu número é ${num1}</h1>` 
        divAaa.innerHTML += `<p>Raiz quadrada ${num1 ** 0.5}</p>` 
        divAaa.innerHTML += `<p>${num1} é inteiro? ${int.num1}</p>` 
    </script>
</body>
</html>
